<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Betting Odds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">SPORTSBET</div>
            <ul>
                <li><a href="#"><img src="football-icon.png" alt="Football">Football</a></li>
                <li><a href="#"><img src="basketball-icon.png" alt="Basketball">Basketball</a></li>
                <li><a href="#"><img src="tennis-icon.png" alt="Tennis">Tennis</a></li>
                <li><a href="#"><img src="hockey-icon.png" alt="Hockey">Hockey</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="featured-matches">
            <div class="tabs">
                <button class="tab">Yesterday</button>
                <button class="tab active">Today</button>
                <button class="tab">Tomorrow</button>
            </div>
            <table class="matches">
                <thead>
                    <tr>
                        <th>Home team<br>Away team</th>
                        <th>Prob. %<br>1 X 2</th>
                        <th>Pred</th>
                        <th>Coef.</th>
                        <th>Score</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <img src="england-flag.png" alt="England"> West Ham<br>
                            Chelsea
                        </td>
                        <td>26 29 45</td>
                        <td>2</td>
                        <td>2.10</td>
                        <td>1-3</td>
                        <td><button class="preview">PREVIEW</button></td>
                    </tr>
                    <tr>
                        <td>
                            <img src="england-flag.png" alt="England"> Aston Villa<br>
                            Wolverhampton
                        </td>
                        <td>56 25 19</td>
                        <td>1</td>
                        <td>1.55</td>
                        <td>2-1</td>
                        <td><button class="preview">PREVIEW</button></td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </section>
    </main>
</body>
                                                                      </html>
